<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prioritise</title>
  </head>
  <body>
    <div class="main-wrapper">
      <dialog class="to-do-dialog">
        <form action="">
          <label for="title">Title</label>
          <input type="text" id="title" />
          <label for="details">Details</label>
          <textarea name="details" id="details"></textarea>
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <label for="due-date">Due on</label>
          <input type="date" id="due-date" class="due-date" />
          <div class="button-container">
            <button class="submit-to-do">Submit</button>
            <button class="cancel-to-do">Cancel</button>
          </div>
        </form>
      </dialog>
      <nav class="nav-bar">
        <div class="logo-box">
          <svg
            class="logo"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>format-list-checks</title>
            <path
              d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z"
            />
          </svg>
          <h2 class="logo-text">Prioritise</h2>
        </div>
        <button class="add-to-do">Add to-do</button>
        <div class="projects-section">
          <h3>Projects</h3>
          <button class="add-project">Add Project</button>
          <dialog class="project-dialog">
            <form action="">
              <input
                type="text"
                placeholder="Project name"
                class="project-name"
              />
              <div class="button-container">
                <button class="create-project">Create Project</button>
                <button class="cancel-project">Cancel</button>
              </div>
            </form>
          </dialog>
          <h3>Current Projects</h3>
        </div>
      </nav>
      <main class="main"></main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
